<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, user-scalable=no, initial-scale=1.0"
    />
    <title>Crio News Feed Website</title>
    <meta name="description" content="Crio News Feed Website" />
    <link rel="stylesheet" href="resources/css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light ps-3"
      style="box-shadow: 0 1 0 rgba(0, 0, 0, 0.125)"
    >
      <div class="container">
        <span id="logo-button"></span>
        <a
          href="#"
          class="navbar-brand"
          style="font-weight: 600; letter-spacing: 2px"
          >Crio News Feed</a
        >

        <!-- Add dark mode toggle button -->
        <div class="form-check form-switch ms-auto">
          <input class="form-check-input" type="checkbox" id="darkModeToggle" />
          <label class="form-check-label" for="darkModeToggle"
            >Theme Switch</label
          >
        </div>
      </div>
    </nav>
    <!-- Content section -->
    <!-- Content section -->
    <div class="content-section">
      <div class="container container-sm">
        <h4 style="margin-top: 1rem">Today</h4>
        <p class="text-muted brighten">The insights you need to stay ahead</p>
      </div>

      <!-- RSS feed added as accordion, each RSS feed is an accordion item -->
      <div class="container accordion" id="rssfeed">
        <!-- Add your accordion items here dynamically using JavaScript -->
      </div>
    </div>

    <!-- Footer section -->

    <!-- Footer section -->
    <footer class="footer mt-auto py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h5 class="text-uppercase">About Crio News</h5>
            <p class="text-muted">
              Your go-to source for the latest news and insights.
            </p>
          </div>
          <div class="col-md-3">
            <h5 class="text-uppercase">Quick Links</h5>
            <ul class="list-unstyled">
              <li><a href="#">Home</a></li>
              <li><a href="#">Categories</a></li>
              <li><a href="#">Contact Us</a></li>
            </ul>
          </div>
          <div class="col-md-3">
            <h5 class="text-uppercase">Follow Us</h5>
            <ul class="list-unstyled">
              <li><a href="#">Facebook</a></li>
              <li><a href="#">Twitter</a></li>
              <li><a href="#">Instagram</a></li>
            </ul>
          </div>
        </div>
        <hr class="my-2" />
        <p class="text-muted small mb-0">Crio News &copy; 2023</p>
      </div>
    </footer>

    <script src="resources/data/magazines.js"></script>
    <script src="resources/js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
